<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelShare - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B39EF;
            --secondary-color: #39D2C0;
            --text-color: #090F13;
            --background-color: #F5F5F5;
            --white: #FFFFFF;
            --gray: #95A1AC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background-color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 7px 13px rgba(9, 15, 19, 0.3);
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .logo {
            width: 307px;
            height: 73px;
            object-fit: contain;
        }

        .welcome-text {
            font-size: 36px;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Urbanist', sans-serif;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0;
        }

        .forgot-password {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #3A2BC0;
        }

        .signup-container {
            text-align: center;
            margin-top: 12px;
        }

        .signup-text {
            color: var(--gray);
            font-size: 14px;
        }

        .signup-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            margin-left: 4px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }

            .logo {
                width: 250px;
                height: 60px;
            }

            .welcome-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/images/wheelshare_logo.png" alt="WheelShare Logo" class="logo">
        </div>
        <h1 class="welcome-text">Welcome Back</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="input-field" placeholder="Email Address" required>
            </div>
            
            <div class="form-group password-container">
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="button-container">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login</button>
            </div>

            <div class="signup-container">
                <span class="signup-text">Don't have an account?</span>
                <a href="/signup" class="signup-link">Create Account</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[type="password"]');
            const toggleButton = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });
    </script>
</body>
</html>
