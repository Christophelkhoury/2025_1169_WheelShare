{% extends "base.html" %}
{% block title %}Create Trip - WheelShare{% endblock %}

{% block content %}
<div class="container">
    <div class="max-w-2xl mx-auto">
        <div class="card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Create a New Trip</h1>
                <p class="text-light">Share your ride and help others get to their destination</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="from_location" class="form-label">From</label>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="from_location" name="from_location" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="to_location" class="form-label">To</label>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="to_location" name="to_location" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="departure_date" class="form-label">Date</label>
                        <div class="input-group">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="departure_date" name="departure_date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="departure_time" class="form-label">Time</label>
                        <div class="input-group">
                            <i class="fas fa-clock"></i>
                            <input type="time" id="departure_time" name="departure_time" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="available_seats" class="form-label">Available Seats</label>
                        <div class="input-group">
                            <i class="fas fa-users"></i>
                            <input type="number" id="available_seats" name="available_seats" class="form-control" min="1" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price_per_seat" class="form-label">Price per Seat (LBP)</label>
                        <div class="input-group">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="price_per_seat" name="price_per_seat" class="form-control" min="0" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes" class="form-label">Additional Notes</label>
                    <div class="input-group">
                        <i class="fas fa-sticky-note"></i>
                        <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end gap-4">
                    <a href="{{ url_for('trips') }}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Trip
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.max-w-2xl {
    max-width: 42rem;
}

.mx-auto {
    margin-left: auto;
    margin-right: auto;
}

.space-y-6 > * + * {
    margin-top: 1.5rem;
}

.grid {
    display: grid;
}

.grid-cols-1 {
    grid-template-columns: repeat(1, minmax(0, 1fr));
}

@media (min-width: 768px) {
    .md\:grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }
}

.gap-6 {
    gap: 1.5rem;
}

.text-center {
    text-align: center;
}

.mb-8 {
    margin-bottom: 2rem;
}

.text-3xl {
    font-size: 1.875rem;
}

.font-bold {
    font-weight: 700;
}

.mb-2 {
    margin-bottom: 0.5rem;
}

.text-light {
    color: var(--gray);
}

.form-group {
    margin-bottom: 1rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.input-group i {
    color: var(--gray);
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--glass-background);
    border: 1px solid var(--glass-border);
    border-radius: 0.5rem;
    color: var(--white);
    font-size: 1rem;
    transition: all 0.2s;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

textarea.form-control {
    resize: vertical;
}

.flex {
    display: flex;
}

.justify-end {
    justify-content: flex-end;
}

.gap-4 {
    gap: 1rem;
}
</style>
{% endblock %}
